name: fitness_frontend
description: A Flutter web app for fitness program recommendations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # API & Data
  http: ^1.1.0
  provider: ^6.1.1

  # State Management
  flutter_bloc: ^8.1.3

  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  uuid: ^4.2.1

  # Backup & Security
  encrypt: ^5.0.3
  crypto: ^3.0.3
  file_picker: ^6.1.1
  flutter_secure_storage: ^9.0.0

  # Local Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Device & Connectivity
  device_info_plus: ^10.0.1
  connectivity_plus: ^5.0.2

  # Analytics & Visualization
  fl_chart: ^0.65.0
  table_calendar: ^3.0.9

  # Pose Detection & Camera
  google_mlkit_pose_detection: ^0.12.0
  # tflite_flutter: ^0.10.4  # Disabled: FFI compatibility issues, only needed for web/desktop
  camera: ^0.10.5
  video_player: ^2.8.2

  # Audio Feedback
  flutter_tts: ^3.8.5
  audioplayers: ^5.2.1
  vibration: ^1.8.4

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

  # Utilities for Form Correction
  permission_handler: ^11.0.1
  vector_math: ^2.1.4
  image: ^4.1.3
  share_plus: ^10.0.2
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  # Embedded program database for on-device recommendations
  assets:
    - assets/data/programs_database.json
    - assets/data/exercise_form_rules.json
    - assets/models/movenet_lightning.tflite
    - assets/models/movenet_thunder.tflite

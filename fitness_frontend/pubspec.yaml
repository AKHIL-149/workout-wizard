name: fitness_frontend
description: A Flutter web app for fitness program recommendations
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  
  # API & Data
  http: ^1.1.0
  provider: ^6.1.1

  # State Management
  flutter_bloc: ^8.1.3

  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.18.1
  uuid: ^4.2.1

  # Local Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Device & Connectivity
  device_info_plus: ^10.0.1
  connectivity_plus: ^5.0.2

  # Analytics & Visualization
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
